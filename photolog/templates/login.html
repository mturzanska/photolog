<h1>In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
    <p>
    {{ form.username.label }}:<br>
      {{ form.username(size=25) }}<br>
    </p>
    <p>Passwo:<br>
      {{ form.passwo }}
    </p>
    {% if form.errors %}
       {{ form.errors }}
    {% endif %}
    <p><input type="submit" value="Get in"></p>
  </form>
